<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 25%">
    <div class="row">
      <div class="col">
        <h3 style="color: red; margin-left: 30%; margin-right: auto;">Fim de Jogo, Você Perdeu!!! :p</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>


<ng-template #fimDeJogoVitoria>
  <div *ngIf="tipoEncerramento === 'vitoria'; else fimDeJogo" class="container" style="margin-top: 25%">
    <div class="row">
      <div class="col">
        <h3 style="color: blue; margin-left: 30%; margin-right: auto;">Fim de Jogo, Você Ganhou!!!!! :D</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>
